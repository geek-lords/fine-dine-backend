<body style="font-family: Poppins;" class="bg-gray-50 font-medium">

    <!--Loading-->
    <div class="fixed z-10 inset-0 overflow-y-auto hidden" id="loading_icon">
        <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75">
                    <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 absolute top-1/2 left-1/2"></div>
                </div>
            </div>
        </div>
    </div>
    <!--End-->

    <script src="" async defer></script>
    <div class="grid grid-cols-12 h-full">
        <nav class="w-full col-span-full shadow-sm border-b-2 border-gray-200" style="height:3.5rem;">
            <div class="max-w-8xl mx-auto lg:mx-4 px-2 sm:px-6 lg:px-8">
                <div class="relative flex items-center justify-between h-16">
                    <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                        <!-- Mobile menu button-->
                        <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                      <span class="sr-only">Open main menu</span>
                      <!--
                        Icon when menu is closed.
            
                        Heroicon name: outline/menu
            
                        Menu open: "hidden", Menu closed: "block"
                      -->
                      <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                      </svg>
                      <!--
                        Icon when menu is open.
            
                        Heroicon name: outline/x
            
                        Menu open: "block", Menu closed: "hidden"
                      -->
                      <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                      </svg>
                    </button>
                    </div>
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                        <div class="flex-shrink-0 flex items-center">
                            <img class="block lg:hidden h-8 w-auto" src="../assets/logo.svg" alt="Fine Dine">
                            <img class="hidden lg:block h-8 w-auto" src="../assets/logo.svg" alt="Fine Dine"><span class="ml-2 hidden lg:block text-gray-700">Fine Dine</span>
                        </div>
                    </div>
                    <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-end sm:mr-10">
                        <div class="hidden sm:block">
                            <div class="flex space-x-4">
                                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
                                <a href="ManageMenu.html" class="text-gray-700 py-3 text-sm font-medium" aria-current="page">Manage Menu</a>

                                <a href="ManageOrders.html" class="text-gray-700  px-3 py-3 text-sm font-medium">Manage Orders</a>

                                <a href="ManageTables.html" class="text-gray-700  px-3 py-3 text-sm font-medium">Manage Tables</a>

                                <a href="history.html" class="text-gray-700  px-3 py-3 text-sm font-medium ">History</a>
                            </div>
                        </div>
                    </div>
                    <!-- Profile dropdown -->
                    <div class="ml-3 relative">
                        <div>
                            <button type="button" class="bg-gray-800 flex text-sm rounded-full focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-green-500 focus:ring-white" id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                             <span class="sr-only">Open user menu</span>
                                <a href="Profile.html">
                                    <img class="h-8 w-8 rounded-full border-2 border-blue-600" src="../assets/user.png" alt="">
                                </a>     
                            </button>
                        </div>

                        <!--
                        Dropdown menu, show/hide based on menu state.
            
                        Entering: "transition ease-out duration-100"
                          From: "transform opacity-0 scale-95"
                          To: "transform opacity-100 scale-100"
                        Leaving: "transition ease-in duration-75"
                          From: "transform opacity-100 scale-100"
                          To: "transform opacity-0 scale-95"
                      -->
                        <div class="origin-top-right absolute right-0 mt-2 w-48 rounded-md shadow-lg py-1 bg-white ring-1 hidden ring-black ring-opacity-5 focus:outline-none" role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button" tabindex="-1">
                            <!-- Active: "bg-gray-100", Not Active: "" -->
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700 " role="menuitem" tabindex="-1" id="user-menu-item-0">Your Profile</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-1">Settings</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem" tabindex="-1" id="user-menu-item-2">Sign out</a>
                        </div>
                    </div>

                    <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">History</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="grid grid-cols-12 h-auto">
        <div class="lg:col-span-2">
        </div>

                                <div class="image overflow-hidden">

                                </div>

                                        <span>Status</span>
                                        <span class="ml-auto"><span
                                                class="bg-green-500 py-1 px-2 rounded text-white text-sm">Active</span></span>

                                            </div>
                                        </div>

                                            <div class="px-4 py-2 font-semibold"></div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="my-4"></div>

                            <div class="bg-white p-3 shadow-md rounded-sm border-r-4 border-green-400">

                                <div class="grid grid-cols-2">
                                    <div class="col-span-2 lg:col-span-1">
                                        <div class="flex items-stretch space-x-2 font-semibold text-gray-900 leading-8 mb-3">
                                            <span clas="text-green-500">
                                                <img src="../assets/restroic.svg" class="w-8 h-8">
                                            </span>
                                            <span class="tracking-wide">Restaurants</span>
                                        </div>
                                        <ul id="rest_div" class="list-inside space-y-2">

                                        </ul>

            </section>
